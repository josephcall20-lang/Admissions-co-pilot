name: Deploy Admissions Co-Pilot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Or your preferred Node version

      - name: Install dependencies
        run: |
          npm install
          npm install @tailwindcss/vite

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        run: vercel --prod --token ${{ secrets.XhzpCEVMISxYRrpxSz6P2G8Q }}
